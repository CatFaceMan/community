<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/community/static/css/community.css">
</head>
<body>
<div>
    <nav class="navbar navbar-inverse maincolor">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div id="top1"><a href="/"><img alt="Brand" src="/community/static.images/logo.png"></a></div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 maincolor">
                <form>
                    <div id="topbtn">
                        <a href="#" class="btn btn-primary btn-lg active" role="button">登录</a>
                        <a href="#" class="btn btn-default btn-lg active" role="button">注册</a>
                    </div>
                    <hr>

                    <div class="form-group">
                        <label for="loginname" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="loginname" placeholder="loginname">
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>

                    <div class="form-group">
                        <label for="loginpass" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="loginpass" placeholder="loginpass">
                        </div>
                    </div>
                    <br>
                    <br>

                    <div class="form-group">
                        <label for="validate" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="validate" placeholder="validate">
                        </div>
                    </div>
                    <br>

                    <div>
                        <button type="submit" class="btn btn-success" id="btn1">
                            <span>登录</span>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </div>

                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

</body>
</html>
